<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <title>sstream events</title>
    <link href="css/login.css" rel="stylesheet">
  </head>
  <body class="text-center">
    <main class="form-signin">
      
        <h1 class="h3 mb-3 fw-normal"><b>Register</b> </h1>
    
        <div class="form-floating">
            <input type="text" class="form-control" id="username" placeholder="test_user">
            <label for="floatingInput">Username</label>
          </div>
          <br>
        <div class="form-floating">
          <input type="email" class="form-control" id="email" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>
        <br>
        <div class="form-floating">
          <input type="password" class="form-control" id="password" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
    
        <button class=" btn btn-sm btn-primary mt-3" type="submit" onclick="register()">Register</button>
        <p class="mt-3 mb-3 text-muted">Already have an account? <a href='login.html'>Login</a></p>
     
    </main>

    <script src="js/index.js"></script>
